<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta:</title>
    <link href="/css/css.css" rel="stylesheet">
</head>
<body>
    <h1 class="t1">Crea tu cuenta</h1>
    <hr class="hr"><br>
    <div class="div1">
        <form method="get" autocomplete="off">

            <input type="text" id="name" name="name" required="true"
            class="input1" placeholder="Nombre Completo" ><br><br>
            
            <input type="email" id="email" name="email"
            required="true" class="input1" placeholder="Ingresa un correo electrónico"><br><br>

            <input type="password" id="contraseña" name="contraseña"
            required="true" class="input1" placeholder="Ingresa una contraseña">
            <br><br>
        
            <input type="checkbox" id="enviar" name="enviar" value="enviarnoticias">
        <label for="enviar">Quiero recibir noticias.</label><br><br>
        
        <input type="submit" value="Crea tu cuenta" class="sesion">
        <br><br>
        <p class="p1">Al crear tu cuenta, aceptas la <a href="/html/politica.html" class="iniciasesiontexto">política de privacidad.</a>
        </p>
        <hr class="hr">
        </form>
        <p>¿Ya tienes cuenta?<a href="/html/iniciasesion.html" class="iniciasesiontexto"> Inicia Sesión</a></p>
    </div>
</body>
</html>
